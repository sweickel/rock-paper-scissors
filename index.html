<!DOCTYPE html><meta charset="utf-8"><html><head><link rel="stylesheet" type="text/css" href="style.css"><script type="text/javascript" src="main.js"></script><title></title></head>
	<body>
		<h1>Rock Paper Scissors: Console Game</h1>
		<h2>Best of 5 rounds</h2>
		<h2>-Please press F12 to open the console-</h2>

		<div class="global-score">
				<div class="score-wrapper">
					<h3>You</h3>
					<p class="youScore">0</p>
				</div>

				<div class="score-wrapper">
					<h3>NPC</h3>
					<p class="npcScore">0</p>
				</div>
		</div>

		<div class="btn-wrapper">
			<button type="button" class="rock"><img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fgetdrawings.com%2Fimages%2Frock-cartoon-drawing-33.png&f=1&nofb=1" alt="rock"></button>
			<button type="button" class="paper"><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn0.iconfinder.com%2Fdata%2Ficons%2Frock-paper-scissors-emoji%2F792%2Frock-paper-scissors-emoji-cartoon-006-512.png&f=1&nofb=1" alt="paper"></button>
			<button type="button" class="scissors"><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn0.iconfinder.com%2Fdata%2Ficons%2Frock-paper-scissors-emoji%2F792%2Frock-paper-scissors-emoji-cartoon-009-512.png&f=1&nofb=1" alt="scissors"></button>
		</div>
	</body>
</html>
